    <!-- CSS stylesheets for the page -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/basestyles.css">
    <link rel="stylesheet" href="css/our_workstyle.css">
    <!-- If Javascript is disabled the our_work_no_script.css styles apply so that all of the images display -->
    <noscript><link rel="stylesheet" href="css/our_work_no_script.css"></noscript>
    <!-- This is the reference to use the Fjalla One font for <h1> and <h3> tags that contain the name of the business   -->

<body>

    <!-- Header with nav bar. -->
    <header>
        <div class="main-header">
            <h1 class="name"><a href="index.html">Lawn Paynes</a></h1>
            <ul class="main-nav">
                <li><a href="index.html" class="home">Home</a></li>

    <!-- This div will be manipulated on viewports 640px and wider by lawn_slide_show.js script for a slideshow -->
    <div class="slide-container">
        <div class="slides">
            <img src="img/Landscaping_1.JPG" alt="An edged flower bed">
            <figcaption>Edging</figcaption>
        </div>

        <div class="slides">
            <img src="img/Landscaping_2.JPG" alt="A recently mowed lawn with flower beds containing Hostas and bushes">
            <figcaption>Freshly manicured lawn!</figcaption>
        </div>

        <div class="slides">
            <img src="img/Landscaping_3.JPG" alt="A recently mowed lawn with flower beds containing various plants">
            <figcaption>Keeping the lawn maintained!</figcaption>
        </div>

        <div class="slides ">
            <img src="img/Landscaping_4.JPG" alt="An arrangement of flowers in a heart-shape">
            <figcaption>Heart flower arrangement!</figcaption>
        </div>
        <!-- Slideshow buttons to advance slides manually back and forth as well as pause and resume the show -->
        <button id="previous"> &lt; </button>
        <button id="pause">Pause</button>
        <button id="next"> &gt; </button>
        <button id="resume">Resume</button>
    </div>
